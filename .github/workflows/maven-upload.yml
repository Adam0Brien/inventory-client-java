name: Release to Maven Central

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New maven artifact"
        required: true
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: List Keys
        run: gpg --list-keys

      - name: Deploy to Maven Central
        run: ./mvnw clean deploy